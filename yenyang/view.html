<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="c:/yenyang/css/dashbored.css">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            position: relative;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .print-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .print-button:hover {
            background-color: #218838;
        }
        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        @media print {
            body * {
                visibility: hidden;
            }
            h1, .image-container, .image-container * {
                visibility: visible;
            }
            h1 {
                margin-top: 0;
                padding-top: 0;
            }
            .image-container {
                position: absolute;
                top: 100px;
                left: 0;
                right: 0;
                margin: 0 auto;
            }
            .image-container img {
                display: block;
                max-width: 100%;
                height: auto;
                margin: 0 auto;
            }
            @page {
                size: A4;
                margin: 1cm;
            }
            html, body {
                width: 210mm;
                height: 297mm;
            }
        }
    </style>
</head>
<body>
    <button class="print-button" onclick="window.print()">Print</button>
    <a href="dashboard.html" class="home-button">Home</a>

    <h1>Worm Gear Sets A65</h1>

    <div class="controls">
        <button class="button" onclick="rotateImage(90)">Rotate 90Â°</button>
        <button class="button" onclick="zoomImage(1.1)">Zoom In</button>
        <button class="button" onclick="zoomImage(0.9)">Zoom Out</button>
    </div>

    <div class="image-container">
        <img id="image" src="c:\yenyang\image\Z22500-65.jpg" alt="Worm Gear Set A65">
    </div>

    <script>
        let currentRotation = 0;
        let currentScale = 1;

        function rotateImage(angle) {
            currentRotation = (currentRotation + angle) % 360;
            updateTransform();
        }

        function zoomImage(factor) {
            currentScale *= factor;
            updateTransform();
        }

        function updateTransform() {
            const image = document.getElementById('image');
            image.style.transform = `rotate(${currentRotation}deg) scale(${currentScale})`;
        }
    </script>
</body>
</html>
